<div class="layout">
    <div class="list">
        <ul class="musicians">
            <li *ngFor="let musician of musicians" [class.selected]="musician === selectedMusician" (click)="onSelect(musician)">
                <span class="badge">{{musician.id}}</span> {{musician.firstName}} {{musician.lastName}}
            </li>
        </ul>
    </div>
    <div class="detail">
        <app-musician-detail-component [musician]="selectedMusician"></app-musician-detail-component>
    </div>
</div>
